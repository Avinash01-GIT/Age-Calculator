<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Age Calculator</title>
</head>
<body>
  <div class="container">

    <div class="inputs">
      <input type="date" id="input-date"/>
      <button id="calcage-btn">Calculate</button>
    </div>

    <div class="outputs">
      <div>
        <span id="years">-</span>
        <p>Years</p>
      </div>
      <div>
        <span id="months">-</span>
        <p>months</p>
      </div>
      <div>
        <span id="days">-</span>
        <p>Days</p>
      </div>
    </div>

  </div>
  <script src="./script.js"></script>
</body>
</html>
